<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Cutting Cost Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen p-6">
        <!-- Header -->
        <header class="max-w-4xl mx-auto text-center mb-12">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Paper Cutting Cost Calculator</h1>
            <p class="text-gray-600">Calculate optimal sheet sizes and production costs</p>
        </header>

        <!-- Main Content -->
        <main class="max-w-4xl mx-auto">
            <!-- Alert for errors/success -->
            <div id="alert" class="hidden mb-6 p-4 rounded-lg"></div>

            <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
                <!-- Input Form -->
                <form id="calculatorForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-4">
                        <h2 class="text-xl font-semibold text-gray-800 col-span-2">Piece Dimensions</h2>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Piece Length (inches)</label>
                            <input type="number" name="piece_length" required step="0.1" min="0.1"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Piece Breadth (inches)</label>
                            <input type="number" name="piece_breadth" required step="0.1" min="0.1"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Quantity</label>
                            <input type="number" name="quantity" required min="1"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">GSM</label>
                            <input type="number" name="gsm" required min="1"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>

                    <div class="space-y-4">
                        <h2 class="text-xl font-semibold text-gray-800">Cost Factors</h2>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Paper Price (per 100 units)</label>
                            <input type="number" name="paper_price" required min="0.01" step="0.01"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Pasting Option</label>
                            <select name="pasting_option" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="Y">Yes</option>
                                <option value="N">No</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Number of Plates</label>
                            <input type="number" name="no_of_plates" required min="1"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>

                    <div class="space-y-4">
                        <h2 class="text-xl font-semibold text-gray-800">Additional Costs</h2>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Printing Cost</label>
                            <input type="number" name="cost_of_printing" required min="0" step="0.01"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Lamination Cost</label>
                            <input type="number" name="cost_of_lamination" required min="0" step="0.01"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Cutting Cost</label>
                            <input type="number" name="cost_of_cutting" required min="0" step="0.01"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>

                    <div class="space-y-4">
                        <h2 class="text-xl font-semibold text-gray-800">Finishing Costs</h2>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">UV Cost</label>
                            <input type="number" name="cost_of_uv" required min="0" step="0.01"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Dye Cost</label>
                            <input type="number" name="cost_of_dye" required min="0" step="0.01"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Leaf Cost</label>
                            <input type="number" name="cost_of_leaf" required min="0" step="0.01"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>

                    <div class="col-span-2 text-center">
                        <button type="submit"
                            class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                            Calculate Costs
                        </button>
                    </div>
                </form>
            </div>

            <!-- Results Section (Hidden by default) -->
            <div id="results" class="hidden bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6">Calculation Results</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-4">
                        <h3 class="text-lg font-medium text-gray-700">Sheet Details</h3>
                        <div id="sheetDetails" class="space-y-2">
                            <!-- Will be populated by JavaScript -->
                        </div>
                    </div>
                    <div class="space-y-4">
                        <h3 class="text-lg font-medium text-gray-700">Cost Breakdown</h3>
                        <div id="costBreakdown" class="space-y-2">
                            <!-- Will be populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="max-w-4xl mx-auto text-center mt-12 text-gray-600">
            <p>Â© 2024 Paper Cutting Cost Calculator. All rights reserved.</p>
        </footer>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
